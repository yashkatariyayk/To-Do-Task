<div class="col-md-6">
  <h2 class="text-center">Add To Do Task</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    
    <!-- <div class="form-group">
      <label for="date">Date:</label>
        <mat-form-field>
            <input
            matInput
          [matDatepicker]="date"
          formControlName="date"
          >
          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
    </div>  -->

    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input formControlName="taskName" placeholder="Task Name" name="taskName" class="form-control" id="taskName">
      <div class="feedback-red" *ngIf="isInvalid('taskName')">
        Task Name is empty.
      </div>
    </div> 
      <div class="form-group col">
            <label>Status</label>
            <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                <option value=""></option>
                <option value="Active">Active</option>
                <option value="InActive">InActive</option>               
            </select>
            <div class="feedback-red" *ngIf="isInvalid('status')">
            Status is empty.
            </div>
        </div>
    <button button [disabled]="addForm.invalid" class="btn btn-success">Submit</button>
    <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
  </form>
</div>
